spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# ZIPKIN CONFIG
# ===============================
spring.zipkin.base-url=http://localhost:9411
spring.zipkin.enabled=true

# ===============================
# SLEUTH / TRACING CONFIG
# ===============================
spring.sleuth.sampler.probability=1.0
spring.sleuth.propagation-keys=b3,X-B3-TraceId,X-B3-SpanId,X-B3-ParentSpanId,X-B3-Sampled,X-B3-Flags

# ===============================
# FEIGN HYSTRIX
# ===============================
feign.hystrix.enabled=true

# ===============================
# MICROMETER TRACING
# ===============================
management.tracing.sampling.probability=1.0

# ===============================
# ACTUATOR ENDPOINTS
# ===============================
management.endpoints.web.exposure.include=*

# ===============================
# LOGGING PATTERN WITH TRACE ID
# ===============================
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %5p [%spring.application.name,%X{traceId},%X{spanId}] %logger{36} - %msg%n
